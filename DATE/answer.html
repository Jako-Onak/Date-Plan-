<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Valentine's Date Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .date-summary {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            margin-bottom: 2rem !important;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            color: #ff69b4;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            font-size: 1.2rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff69b4;
        }

        .custom-btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff69b4, #ff8dc7);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
            background: linear-gradient(45deg, #ff8dc7, #ff69b4);
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Add some decorative elements */
        .heart-decoration {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body class="valentine-bg">
    <div class="hearts-bg" id="hearts-container"></div>
    
    <div class="container text-center main-content">
        <h1 class="title">Our Valentine's Date Plan</h1>
        
        <div class="date-summary mt-4">
            <div class="card p-4">
                <i class="icon">üìÖ</i>
                <h2 class="subtitle">Date and Time</h2>
                <p class="info-text date-info"></p>
                <p class="info-text time-info"></p>
            </div>

            <div class="card p-4">
                <i class="icon">üçΩÔ∏è</i>
                <h2 class="subtitle">Where to Eat</h2>
                <p class="info-text restaurant-info"></p>
            </div>

            <div class="card p-4">
                <i class="icon">üéâ</i>
                <h2 class="subtitle">After Date Activity</h2>
                <p class="info-text activity-info"></p>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="./myvalentine.html" class="btn custom-btn">CONFIRM OUR DATE ‚ù§Ô∏è</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const dateChosen = sessionStorage.getItem('dateChosen');
            const timeChosen = sessionStorage.getItem('timeChosen');
            const restaurantChoice = sessionStorage.getItem('restaurantChoice');
            const activityChoice = sessionStorage.getItem('activityChoice');

            // Format the date nicely
            const formattedDate = dateChosen ? new Date(dateChosen).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Not selected';

            // Format the time nicely
            const formattedTime = timeChosen ? new Date(`2000/01/01 ${timeChosen}`).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }) : 'Not selected';

            document.querySelector('.date-info').textContent = `Date: ${formattedDate}`;
            document.querySelector('.time-info').textContent = `Time: ${formattedTime}`;
            document.querySelector('.restaurant-info').textContent = restaurantChoice || 'Not selected';
            document.querySelector('.activity-info').textContent = activityChoice || 'Not selected';
        }

        function createHearts() {
            const container = document.getElementById('hearts-container');
            const windowWidth = window.innerWidth;

            // Create hearts
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * windowWidth + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }

            // Create gold glitter
            for (let i = 0; i < 30; i++) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = Math.random() * windowWidth + 'px';
                glitter.style.animationDelay = Math.random() * 4 + 's';
                container.appendChild(glitter);
            }
        }

        createHearts();

        window.addEventListener('resize', () => {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
            createHearts();
        });
    </script>
</body>
</html>
